<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <style>
        .box {
            height: 200px;
        }
    </style>
    <title>CSS with Materialize</title>
</head>

<body>
    <div class="container">

        <h4>Icons</h4>
        <i class="material-icons red-text">error</i>
        <i class="material-icons yellow-text text-darken-2">warning</i>

        <a class="btn">
            <span>Send</span>
            <!-- left/right is to vertically align-->
            <i class="material-icons right">send</i>
        </a>
        <a href="" class="btn waves-effect yellow darken-2 green-text">
            <span>Email</span>
            <i class="material-icons left">email</i>
        </a>

        <a href="" class="btn-floating pulse red">
            <i class="material-icons">add</i>
        </a>
        <a href="" class="btn-floating pulse brown">
            <i class="material-icons">remove</i>
        </a>
        <a href="" class="btn-floating pulse orange">
            <i class="material-icons">edit</i>
        </a>
    </div>

</body>

</html>
