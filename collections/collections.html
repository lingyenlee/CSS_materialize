<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <style>
        .badge {
            position: relative;
            top: 20px;
            right: 20px;
        }
    </style>

    <title>CSS with Materialize</title>
</head>

<body>
    <div class="container">
        <ul class="collection with-header">
            <li class="collection-header">
                <h4>Customers</h4>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Apple</span>
                <p class="grey-text">Time at noon</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item avatar">
                <i class="material-icons circle blue">person</i>
                <span class="title">Boy</span>
                <p class="grey-text">Time at noon</p>
                <a href="" class="secondary-content">
                    <i class="material-icons blue-text">email</i>
                </a>
            </li>
            <li class="collection-item">Cat</li>
            <li class="collection-item">Dog</li>
            <li class="collection-item">Eat</li>
            <li class="collection-item">Food</li>
            <li class="collection-item">Good</li>

        </ul>


    </div>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
